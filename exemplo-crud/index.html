<!DOCTYPE html><!-- indica que pode usar tags do HTML5 -->
<html>
<head>
    <title>Exemplo CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        tbody {
            cursor: pointer;
        }
    </style>
    <div class="container">
        <h4>Exemplo CRUD usando a api back-end e bootstrap</h4>
        <input type="hidden" id="id">
        <label for="nproduto">Nome do produto:</label>
        <input type="text" id="nproduto" class="form-control" placeholder="Digite o produto">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" class="form-control" placeholder="Dê uma descrição para o produto">
        <label for="valor">Valor:</label>

        <input type="number" id="valor" class="form-control" step="0.01" name="quantity" min="0.01" placeholder="Digite o valor do produto">
            


        <br>
        <input type="button" value="Gravar" onclick="gravar()" class="btn btn-outline-primary">
        <input type="button" value="Novo" onclick="limpar()" class="btn btn-outline-success">
        <input type="button" value="Apagar" onclick="apagar()" class="btn btn-outline-danger">
        <h4>Lista de produtos</h4>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>
                        Nome do produto:
                    </th>
                    <th>
                        Descrição:
                    </th>
                    <th>
                        Valor:
                    </th>
                </tr>
            </thead>
            <tbody id="lista">
            </tbody>
        </table>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
